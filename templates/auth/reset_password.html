{% extends 'base.html' %}

{% block title %}Reset Password - 99Roadmap{% endblock %}

{% block content %}
<div class="auth-container bg-grid-pattern">
    <div class="auth-card" style="max-width: 450px;">
        <div class="text-center mb-4">
            <div class="mb-3">
                <i class="fas fa-lock" style="font-size: 3rem; color: var(--primary);"></i>
            </div>
            <h2 class="text-gradient fw-extrabold mb-1">Reset Password</h2>
            <p class="text-secondary">Create a new secure password</p>
        </div>

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label class="auth-label">New Password</label>
                <input type="password" name="password1" class="auth-input" placeholder="Enter new password" required
                    autofocus>
                <small class="text-secondary" style="font-size: 0.85rem;">
                    <i class="fas fa-shield-alt me-1"></i>
                    Minimum 8 characters with letters
                </small>
            </div>

            <div class="mb-4">
                <label class="auth-label">Confirm New Password</label>
                <input type="password" name="password2" class="auth-input" placeholder="Re-enter new password" required>
            </div>

            <button type="submit" class="btn btn-primary btn-lg w-100 mb-3" style="border-radius: 8px;">
                <i class="fas fa-check-circle me-2"></i> Reset Password
            </button>

            <div class="alert"
                style="background: rgba(99, 102, 241, 0.1); border: 1px solid rgba(99, 102, 241, 0.3); border-radius: 8px; padding: 1rem;">
                <div class="d-flex align-items-start">
                    <i class="fas fa-info-circle me-2" style="color: var(--primary); margin-top: 2px;"></i>
                    <small class="text-secondary" style="line-height: 1.6;">
                        After resetting, you'll be able to log in with your new password
                    </small>
                </div>
            </div>
        </form>
    </div>
</div>

<style>
    .auth-container {
        min-height: calc(100vh - 200px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem 1rem;
        position: relative;
    }

    .bg-grid-pattern {
        background-image:
            linear-gradient(rgba(99, 102, 241, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(99, 102, 241, 0.03) 1px, transparent 1px);
        background-size: 50px 50px;
    }

    .auth-card {
        background: rgba(30, 41, 59, 0.6);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        padding: 2.5rem;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        width: 100%;
        animation: fadeInUp 0.5s ease;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .auth-label {
        display: block;
        color: #e2e8f0;
        font-size: 0.9rem;
        font-weight: 500;
        margin-bottom: 0.5rem;
    }

    .auth-input {
        width: 100%;
        padding: 0.75rem 1rem;
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        color: white;
        font-size: 1rem;
        transition: all 0.2s ease;
    }

    .auth-input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    .auth-input::placeholder {
        color: #64748b;
    }

    .auth-link {
        color: var(--primary);
        text-decoration: none;
        font-size: 0.95rem;
        transition: all 0.2s ease;
    }

    .auth-link:hover {
        color: #818cf8;
        text-decoration: underline;
    }
</style>
{% endblock %}
