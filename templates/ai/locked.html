{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-body p-5">
                    <div class="mb-4">
                        <i class="fas fa-robot fa-4x text-primary mb-3"></i>
                        <h1 class="h2 mb-3">AI Assistant Locked</h1>
                        <p class="lead text-muted">The AI Assistant is a premium feature available exclusively for Pro
                            members.</p>
                    </div>

                    <div class="alert alert-info border-0 bg-light-info mb-4">
                        <i class="fas fa-info-circle me-2"></i>
                        Get unlimited access to AI guidance, personalized study plans, and more with our Monthly or
                        Yearly plans.
                    </div>

                    <div class="d-grid gap-3 d-sm-flex justify-content-sm-center">
                        <a href="{% url 'subscription_plans' %}" class="btn btn-primary btn-lg px-4 gap-3">
                            <i class="fas fa-crown me-2"></i>Upgrade to Pro
                        </a>
                        <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary btn-lg px-4">
                            Go to Dashboard
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
