<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ subject }}</title>
</head>

<body
    style="margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f3f4f6;">
    <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%" style="margin-top: 20px;">
        <tr>
            <td align="center">
                <!-- Card Container -->
                <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="600"
                    style="background-color: #ffffff; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">

                    <!-- Header -->
                    <tr>
                        <td bgcolor="#4f46e5" style="padding: 30px; text-align: center;">
                            <h1 style="margin: 0; color: #ffffff; font-size: 24px; font-weight: 700;">99Roadmap Update
                            </h1>
                        </td>
                    </tr>

                    <!-- Body -->
                    <tr>
                        <td style="padding: 40px 40px 20px 40px; color: #374151; font-size: 16px; line-height: 1.6;">
                            <p style="margin-top: 0;">Hi,</p>

                            <!-- Main Message Content -->
                            {{ message_content|safe|linebreaks }}

                            <div style="margin-top: 30px; text-align: center;">
                                <a href="{{ site_url }}"
                                    style="display: inline-block; padding: 12px 24px; background-color: #4f46e5; color: #ffffff; text-decoration: none; border-radius: 6px; font-weight: 600;">Visit
                                    Dashboard</a>
                            </div>
                        </td>
                    </tr>

                    <!-- Footer -->
                    <tr>
                        <td
                            style="padding: 30px; background-color: #f9fafb; text-align: center; color: #6b7280; font-size: 14px;">
                            <p style="margin: 0;">&copy; {% now "Y" %} 99Roadmap. All rights reserved.</p>
                            <p style="margin: 10px 0 0 0;">
                                <a href="{{ site_url }}/contact"
                                    style="color: #6b7280; text-decoration: underline;">Contact Support</a>
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
