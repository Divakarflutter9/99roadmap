server {
    server_name 99roadmap.droptechie.com;

    # Gzip Compression
    gzip on;
    gzip_comp_level 6;
    gzip_vary on;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/x-javascript application/rss+xml application/atom+xml;
    gzip_disable "MSIE [1-6]\.";
    gzip_min_length 256;

    # Buffer size optimization
    client_body_buffer_size 128k;
    client_max_body_size 20M;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;

    location = /favicon.ico { access_log off; log_not_found off; }

    location /static/ {
        alias /var/www/Divakar/staticfiles/;
        # Browser caching for static files
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff" always;
    }

    location /media/ {
        alias /var/www/Divakar/media/;
        # Browser caching for media files
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location / {
        include proxy_params;
        proxy_pass http://unix:/var/www/Divakar/app.sock;
        
        # Proxy optimizations
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Connection timeout
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/99roadmap.droptechie.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/99roadmap.droptechie.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = 99roadmap.droptechie.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name 99roadmap.droptechie.com 194.163.173.57;
    return 404; # managed by Certbot
}
